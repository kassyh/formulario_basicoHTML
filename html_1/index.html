<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <main>
        <h3>Cadastro de Produtos</h3>
        <form action="" method="post">
            Nome do Produto:
            <input type="text" name="name" placeholder="Digite o produto">
            <br>
            Preço do Produto:
            <input type="text" name="Preço do Produto" placeholder="Digite o preço">
            <br>
            Código do Produto:
            <input type="password" id="senha" name="senha">
            <br>
            <h4>Forma de Pagamento</h4>
            <input type="radio" checked="checked" name="newsletter" value="credito-visa">Crédito - Visa
            <input type="radio" name="newsletter" value="credito-master">Crédito - Master
            <br>
            <h4>O produto é:</h4>
            <br>
            <label>
                <input type="checkbox" value="bonito" name="bonito">Bonito
                <input type="checkbox" value="feio" name="feio"> Feio
                <input type="checkbox" value="gostoso" name="gostoso"> Gostoso
                <input type="checkbox" value="barato" name="barato"> Barato
                <input type="checkbox" value="caro" name="caro"> Caro
            </label>
            <br>
            <h3>Enviar Formulário:</h3>
            <label for="enviar">Enviar:</label>
            <input type="submit" value="Enviar Dados">
        </form>
    </main>
</body>

</html>
